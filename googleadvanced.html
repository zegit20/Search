<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <style>
        h2{
            color:#f13030
        }
    </style>
    <body>
        <div class="fixed">
            <a href="googlesearch.html"> google search</a>
         </div>
<h2>Advanced Search</h2>

<div class="container">
  <form action="https://google.com/search">
    <div class="row">
        <div class="col-25">
          <h3 >find pages with ...</h3> 
          </div>
      
      </div>
    
  <div class="row">
    <div class="col-25">
      <label >all These words:</label> 
      </div>
      <div class="col-75">
      <input type="text"  name="as_q" >
      </div>
  </div>

  <div class="row">
      <div class="col-25">
    <label >this exact word or pharase:</label> 
    </div>
    <div class="col-75">
    <input type="text"  name="as_epq" >
    </div>
  </div>

  <div class="row">
    <div class="col-25">
  <label >any of these words:</label> 
  </div>
  <div class="col-75">
  <input type="text"  name="as_oq" >
  </div>
</div>

<div class="row">
    <div class="col-25">
  <label >none of this words:</label> 
  </div>
  <div class="col-75">
  <input type="text"  name="as_eq" >
  </div>
</div>
 
  <div class="row">
    
    <div class="col-75">
    <input type="submit"  name="btnk"  value="Advanced Search">
    </div>

  </div>
  </form>
</div>
        </form>
    </body>
</html>
